name: Repository Keepalive

on:
  schedule:
    # Run on the 15th of every month at noon UTC
    - cron: "0 12 15 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make keepalive commit
        run: |
          git config --local user.email "github@mail.switenky.com"
          git config --local user.name "Connor Switenky (Automation)"
          echo "Keepalive commit on $(date)" > keepalive.txt
          git add keepalive.txt
          git commit -m "chore: keepalive commit [skip ci]"
          git push
